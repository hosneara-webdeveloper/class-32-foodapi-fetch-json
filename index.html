<html lang="en">

<head>

<body>
    <section class="container my-5">
        <h1 class="mb-4 text-center">Search Your Favorite Food</h1>
        <div class="w-50 mx-auto d-flex" role="search">
            <input id="search-field" class="form-control me-2" placeholder="Search Food" type="search"

            <button onclick="searchFood()" class="btn btn-outline-success search-btn" type="submit"

        </div>
        <div id="error-message" class="text-center text-danger">
            <p>Something went wrong.Select right your Choice</p>
            
        </div>
        <div id="null-message" class="text-center text-danger">
            <h4>Oops ! Something went wrong</h4>
            
        </div>

        <div id="meal-detail"  class="w-50 py-5 mx-auto">
            

        </div>

        <div id="search-result" class="mt-5 row row-cols-1 row-cols-md-3 g-4">
